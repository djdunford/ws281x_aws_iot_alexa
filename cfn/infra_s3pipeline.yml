  DeployPipeline:
    Type: "AWS::CodePipeline::Pipeline"
    Properties:
      Name:
        Fn::Sub: CodePipeline-${AWS::StackName}
      RoleArn:
        Fn::GetAtt: [ CodePipelineRole, Arn ]
      Stages:
        -
          Name: GitHubSource
          Actions:
            - Name: FetchFromGithub
              ActionTypeId:
                Category: Source
                Owner: ThirdParty
                Version: "1"
                Provider: GitHub
              OutputArtifacts:
                -
                  Name: SourceOutput
              Configuration:
                Owner: '{{resolve:ssm:LEDSTRIP_GITHUB_USERNAME:1}}'
                Repo: '{{resolve:ssm:LEDSTRIP_GITHUB_REPO:1}}'
                Branch: !Ref BranchName
                OAuthToken: '{{resolve:ssm:LEDSTRIP_GITHUB_OAUTHTOKEN:1}}'
                PollForSourceChanges: false
              RunOrder: 1
#        -
#          Name: ValidateCFN
#          Actions:
#            -
#              Name: ValidateCFNTemplates
#              InputArtifacts:
#                - Name: SourceOutput
#              ActionTypeId:
#                Category: Test
#                Owner: AWS
#                Version: "1"
#                Provider: CodeBuild
#              OutputArtifacts:
#                -
#                  Name: ValidatedOutput
#              Configuration:
#                ProjectName: !Ref ValidateCFNProject
#              RunOrder: 1
#            -
#              Name: NagCFNTemplates
#              InputArtifacts:
#                - Name: SourceOutput
#              ActionTypeId:
#                Category: Test
#                Owner: AWS
#                Version: "1"
#                Provider: CodeBuild
#              OutputArtifacts:
#                -
#                  Name: NagOutput
#              Configuration:
#                ProjectName: !Ref NagCFNProject
#              RunOrder: 1
        -
          Name: BuildCFN
          Actions:
            -
              Name: CreateUpdateVPCStack
              InputArtifacts:
                -
                  Name: SourceOutput
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Version: "1"
                Provider: CloudFormation
              OutputArtifacts:
                -
                  Name:
                    Fn::Sub: S3Bucket-${AWS::StackName}
              Configuration:
                ActionMode: CREATE_UPDATE
                RoleArn:
                  Fn::GetAtt: [ CloudFormationRole, Arn ]
                Capabilities: CAPABILITY_NAMED_IAM
                StackName:
                  Fn::Sub: S3Bucket-${AWS::StackName}
                TemplatePath: SourceOutput::cfn/infra_s3staticwebsite.yml
#                TemplateConfiguration: SourceOutput::param-basevpc.json
              RunOrder: 1
      ArtifactStore:
        Type: S3
        Location:
          Ref: ArtifactStoreS3Location

  AppPipelineWebhook:
    Type: 'AWS::CodePipeline::Webhook'
    Properties:
      Authentication: GITHUB_HMAC
      AuthenticationConfiguration:
        SecretToken: !Ref GitHubSecret
      Filters:
        - JsonPath: $.ref
          MatchEquals: 'refs/heads/{Branch}'
      TargetPipeline: !Ref DeployPipeline
      TargetAction: FetchFromGithub
      Name: !Sub 'PipelineWebhook-${AWS::StackName}'
      TargetPipelineVersion: !GetAtt
        - DeployPipeline
        - Version
      RegisterWithThirdParty: true
