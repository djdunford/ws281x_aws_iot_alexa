Description: CodePipeline for LedStrip infra_s3staticwebsite.yml

Parameters:
  BranchName:
    Description: GitHub branch name
    Type: String
    Default: master
  GitHubSecret:
    Type: String
    NoEcho: true
  ArtifactStoreS3Location:
    Type: String
    Description: Name of the S3 bucket to store CodePipeline artificat.

Resources:
  S3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref ArtifactStoreS3Location
  CodePipelineRole:
    Type: "AWS::IAM::Role"
    Properties:
      RoleName:
        Fn::Sub: CodePipelineRole-${AWS::StackName}
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          -
            Effect: "Allow"
            Principal:
              Service:
                - "codepipeline.amazonaws.com"
            Action:
              - "sts:AssumeRole"
      Path: /
      Policies:
        -
          PolicyName: "CodePipelineNestedCFNAccessPolicy"
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              -
                Effect: Allow
                Action: iam:PassRole
                Resource: "*"
                Condition:
                  StringEqualsIfExists:
                    iam:PassedToService:
                      - cloudformation.amazonaws.com
                      - elasticbeanstalk.amazonaws.com
                      - ec2.amazonaws.com
                      - ecs-tasks.amazonaws.com
                      - codebuild.amazonaws.com
              -
                Effect: Allow
                Action:
                  - opsworks:DescribeStacks
                  - devicefarm:GetRun
                  - rds:*
                  - cloudformation:CreateChangeSet
                  - autoscaling:*
                  - codebuild:BatchGetBuilds
                  - devicefarm:ScheduleRun
                  - servicecatalog:ListProvisioningArtifacts
                  - devicefarm:ListDevicePools
                  - cloudformation:UpdateStack
                  - servicecatalog:DescribeProvisioningArtifact
                  - cloudformation:DescribeChangeSet
                  - devicefarm:ListProjects
                  - cloudformation:ExecuteChangeSet
                  - sns:*
                  - lambda:ListFunctions
                  - codedeploy:RegisterApplicationRevision
                  - lambda:InvokeFunction
                  - opsworks:DescribeDeployments
                  - devicefarm:CreateUpload
                  - cloudformation:*
                  - cloudformation:DescribeStacks
                  - codecommit:GetUploadArchiveStatus
                  - cloudwatch:*
                  - opsworks:DescribeInstances
                  - cloudformation:DeleteStack
                  - ecr:DescribeImages
                  - ecs:*
                  - ec2:*
                  - codebuild:StartBuild
                  - opsworks:DescribeApps
                  - opsworks:UpdateStack
                  - cloudformation:ValidateTemplate
                  - codedeploy:CreateDeployment
                  - codedeploy:GetApplicationRevision
                  - codedeploy:GetDeploymentConfig
                  - sqs:*
                  - servicecatalog:CreateProvisioningArtifact
                  - cloudformation:DeleteChangeSet
                  - codecommit:GetCommit
                  - servicecatalog:DeleteProvisioningArtifact
                  - codedeploy:GetApplication
                  - cloudformation:SetStackPolicy
                  - codecommit:UploadArchive
                  - s3:*
                  - elasticloadbalancing:*
                  - codecommit:CancelUploadArchive
                  - devicefarm:GetUpload
                  - elasticbeanstalk:*
                  - opsworks:UpdateApp
                  - opsworks:CreateDeployment
                  - cloudformation:CreateStack
                  - codecommit:GetBranch
                  - servicecatalog:UpdateProduct
                  - codedeploy:GetDeployment
                  - opsworks:DescribeCommands
                Resource: "*"

  CloudFormationRole:
    Type: "AWS::IAM::Role"
    Properties:
      RoleName:
        Fn::Sub: CloudFormationRole-${AWS::StackName}
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          -
            Effect: "Allow"
            Principal:
              Service:
                - "cloudformation.amazonaws.com"
            Action:
              - "sts:AssumeRole"
      Path: /
      Policies:
        -
          PolicyName: "CodePipelineInvokedCFNAccessPolicy"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              -
                Effect: "Allow"
                Action:
                  - "iam:*"
                  - "lambda:*"
                  - "s3:*"
                  - "apigateway:*"
                  - "ssm:Describe*"
                  - "ssm:Get*"
                  - "ssm:List*"
                  - "cloudfront:*"
                  - "cognito-identity:*"
                  - "cognito-idp:DescribeUserPoolDomain"
                  - "cognito-idp:CreateUserPool"
                  - "cognito-sync:QueryRecords"
                  - "cognito-idp:ListUserPools"
                  - "cognito-sync:*"
                  - "cognito-idp:*"
                  - "cloudformation:*"
                Resource:
                  - "*"

